<div class="row mt-4">
  <div class="col" *ngFor="let tec of tecnologias">
    <div class="card" style="width: 18rem">
      <img [src]="tec.imagen" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ tec.nombre }}</h5>
        <p class="card-text">
          {{ tec.descripcion }}
        </p>
        <a href="#" class="btn btn-primary">Ver detalle</a>
      </div>
    </div>
  </div>
</div>
